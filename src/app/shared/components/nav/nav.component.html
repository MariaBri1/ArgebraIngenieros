<nav [class.scrolled]="isScrolled" class="nav-container">
  <div class="main-container">
    <div class="nav-content">
      <div class="dlogo">
        <img
          src="assets/images/logo-mqv-blue.png"
          alt="Logo MQV"
          class="logo"
        />
      </div>
      <div class="menu">
        <ul class="nav-list">
          <li *ngFor="let route of routes">
            <a [routerLink]="['/', route.path]" routerLinkActive="active" class="nav-item">

            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
