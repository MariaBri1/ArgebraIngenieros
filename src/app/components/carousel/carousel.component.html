<div class="carousel-container">
  <div class="carousel" [style.transform]="'translateX(' + (-currentIndex * 100) + '%)'">
    <div class="carousel-item" *ngFor="let slide of slides">
      <img [src]="slide.image" alt="Slide image" />
      <h5>{{ slide.title }}</h5>
      <p>{{ slide.description }}</p>
    </div>
  </div>
</div>
