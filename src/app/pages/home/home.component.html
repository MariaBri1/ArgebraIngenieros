<app-banner urlImage="home-banner.webp" title="Cada destino, una historia por vivir"></app-banner>

<!-- Banner + Buscador tipo eDreams -->
<div class="container-wrapper">
  <section class="search-widget-edreams">
    <div class="tabs-edreams">
      <button class="tab active"><i class="fas fa-plane"></i> Vuelos</button>
      <button class="tab"><i class="fas fa-bed"></i> Hoteles</button>
      <button class="tab"><i class="fas fa-plane-departure"></i> Vuelo + Hotel</button>
      <button class="tab"><i class="fas fa-car"></i> Alquiler de autos</button>
    </div>

    <form class="search-form-edreams">
      <div class="trip-options">
        <label><input type="radio" name="trip" checked> Ida y vuelta</label>
        <label><input type="radio" name="trip"> Solo ida</label>
        <label><input type="radio" name="trip"> MÃºltiples destinos</label>
        <label><input type="checkbox"> Sin escalas</label>
      </div>

      <div class="search-grid">
        <div class="input-group">
          <label>Origen</label>
          <input type="text" placeholder="Lima" />
        </div>

        <div class="input-group with-icon">
          <label>Destino</label>
          <input type="text" placeholder="Ayacucho" />
          <i class="fas fa-right-left"></i>
        </div>
      </div>

      <div class="search-grid">
        <div class="input-group">
          <label>Salida</label>
          <input type="date" />
        </div>

        <div class="input-group">
          <label>Regreso</label>
          <input type="date" />
        </div>

        <div class="input-group">
          <label>Pasajeros</label>
          <div class="passenger-display">
            <i class="fas fa-user"></i> 1
          </div>
        </div>
      </div>

      <div class="btn-group">
        <button type="button" class="secondary">Buscar Vuelo + Hotel</button>
        <button type="submit" class="primary">Buscar vuelos</button>
      </div>
    </form>
  </section>
</div>
