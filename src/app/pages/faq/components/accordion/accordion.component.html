<div class="faq" [ngClass]="{ 'active': open }">
  <button class="button-accordion" (click)="handleClick()">
    <i class="{{ icon }} faq-icon"></i>
    
    <span class="faq-title-text">{{ title }}</span>

    <i class="fa-solid" [ngClass]="accordionIcon"></i>
  </button>

  <div class="pannel" [ngClass]="{ 'visible': open }">
    <p>{{ description }}</p>
  </div>
</div>
