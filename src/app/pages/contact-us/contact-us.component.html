<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

<app-banner [isVideo]="true" [videoUrl]="videoUrl" title="">
    <iframe #videoFrame [src]="videoUrl" width="100%" height="100%" frameborder="0"
        (click)="preventPause($event)"></iframe>
</app-banner>

<div class="contact-form-container">
    <div class="contact-us-wrapper">
        <h1 class="terms-title">ENVIANOS UN MENSAJE</h1>

        <div class="form-section">
            <!-- FORMULARIO -->
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Nombres y Apellidos *</label>
                <input type="text" id="name" placeholder="Introduce tu nombre y apellido" required>
            </div>

            <div class="form-group">
                <label for="contactNumber"><i class="fas fa-phone-alt"></i> Número de contacto *</label>
                <input type="text" id="contactNumber" placeholder="Introduce tu número de contacto" required>
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-at"></i> Correo electrónico *</label>
                <input type="email" id="email" placeholder="Introduce tu correo electrónico" required>
            </div>

            <div class="form-group">
                <label for="destination"><i class="fas fa-location-arrow"></i> Destino donde desea viajar *</label>
                <input type="text" id="destination" placeholder="Introduce tu destino deseado" required>
            </div>

            <div class="form-group">
                <label for="additionalInfo"><i class="fas fa-comment-dots"></i> Comentarios adicionales *</label>
                <textarea id="additionalInfo"
                    placeholder="Sugerencias, consultas o cualquier información adicional que desee compartir"
                    required></textarea>
            </div>

            <button type="submit" class="submit-button"><i class="fas fa-paper-plane"></i> Enviar Mensaje</button>
        </div>
    </div>

    <div class="contact-info">
        <h3><i class="fas fa-info-circle"></i> Contacto</h3>
        <p><strong><i class="fas fa-phone-alt"></i> Teléfono:</strong> +51 999 999 999</p>
        <p><strong><i class="fas fa-at"></i> Correo:</strong> argebraingenierossac@hotmail.com</p>

        <div class="social-media">
            <h4><i class="fas fa-share-alt"></i> Síguenos</h4>
            <!-- Aquí podrías agregar iconos sociales -->
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>
</div>
