<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

<app-banner [isVideo]="true" [videoUrl]="videoUrl" title="">
  <iframe #videoFrame [src]="videoUrl" width="100%" height="100%" frameborder="0"
    (click)="preventPause($event)"></iframe>
</app-banner>

<section class="contact-section">
  <div class="contact-card">

    <!-- Columna izquierda: formulario -->
    <div class="contact-form">
      <h1>Envíanos un mensaje</h1>

      <form>
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Nombres y Apellidos</label>
          <input type="text" id="name" placeholder="Tu nombre completo" required>
        </div>

        <div class="form-group">
          <label for="contactNumber"><i class="fas fa-phone-alt"></i> Número de contacto</label>
          <input type="text" id="contactNumber" placeholder="Tu número de teléfono" required>
        </div>

        <div class="form-group">
          <label for="email"><i class="fas fa-at"></i> Correo electrónico</label>
          <input type="email" id="email" placeholder="Tu correo electrónico" required>
        </div>

        <div class="form-group">
          <label for="destination"><i class="fas fa-location-arrow"></i> Destino donde desea viajar</label>
          <input type="text" id="destination" placeholder="Ej. Cusco, Arequipa..." required>
        </div>

        <div class="form-group">
          <label for="additionalInfo"><i class="fas fa-comment-dots"></i> Comentarios adicionales</label>
          <textarea id="additionalInfo" placeholder="Cuéntanos más sobre tu viaje"></textarea>
        </div>

        <button type="submit" class="btn-send">
          <i class="fas fa-paper-plane"></i> Enviar mensaje
        </button>
      </form>
    </div>

    <!-- Columna derecha: info de contacto -->
    <div class="contact-details">
      <h2><i class="fas fa-info-circle"></i> Contáctanos</h2>
      <p><i class="fas fa-phone-alt"></i> <strong>Teléfono:</strong> +51 999 999 999</p>
      <p><i class="fas fa-envelope"></i> <strong>Correo:</strong> argebraingenierossac@hotmail.com</p>

      <div class="social-media">
        <h3><i class="fas fa-share-alt"></i> Síguenos</h3>
        <div class="social-icons">
          <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>

  </div>
</section>
